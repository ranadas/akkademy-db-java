apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {    
    //"junit" % "junit" % "4.12" % "test",
    testCompile 'junit:junit:4.12'    

    //"com.typesafe.akka" % "akka-actor_2.11" % "2.4.4",
    compile "com.typesafe.akka:akka-actor_2.11:2.4.4"

    //"org.scala-lang.modules" % "scala-java8-compat_2.11" % "0.7.0",
    compile "org.scala-lang.modules:scala-java8-compat_2.11:0.7.0"

    //"com.typesafe.akka" % "akka-testkit_2.11" % "2.4.4" % "test",
    testCompile "com.typesafe.akka:akka-testkit_2.11:2.4.4"

    //"com.novocode" % "junit-interface" % "0.11" % "test"
    testCompile "com.novocode:junit-interface:0.11"

    //"org.assertj" % "assertj-core" % "3.4.1" % "test",
    testCompile "org.assertj:assertj-core:3.4.1"
}



 
  
  
  
  
  